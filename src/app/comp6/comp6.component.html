<h1>tpAngularAire v8</h1>

<div>
    reference:<input type="text" [(ngModel)]="info.reference">
    <br>
    marque:<input type="text" [(ngModel)]="info.marque">
    <br>
    prix:<input type="number" min="0" [(ngModel)]="info.prix">
    <br>
    <button (click)="add()">ADD</button>
    </div>

    <br>

    <table class="table table-dark table-striped ">
        <thead>
            <tr>
              <th scope="col">Reference</th>
              <th scope="col">Marque</th>
              <th scope="col">Prix</th>
            </tr>
          </thead>
          <tbody>
        <tr *ngFor="let c of tab">
            <td>
                {{c.reference}}
            </td>
            
            <td>
                {{c.marque}}
            </td>

            <td>
                {{c.prix}}
            </td>
    
        </tr>
    </tbody>
    </table>
